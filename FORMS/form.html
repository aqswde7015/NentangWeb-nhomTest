<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>

    <head>
</head>
<body>
    <form action="">
<div id="wrapper">
    <div id="content">
    <header>
         <h2>Basic Info</h2>
        <hr>
    </header>
    <main>
    <div class="form-group">
            <label for="id">Employee ID</label>
            <input style="border: none;" type="number" id="id" name="id "
             value="9" required> 
    </div> 
    <br>

    <div class="form-group">
        <label for="name">Last Name</label>
        <input style="border: none;" type="text" id="name" name="name "
         value="Dodsworth" required> 
</div> 
    <br>

    <div class="form-group">
       <label for="Anne">First Name</label>
       <input style="width: 90%" type="text" id="firstname" name="firstname "
        value="Anne" required> 
    </div> 
      <br>

    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="radio" id="gender" name="gender" required>
      <label for="Male">Male</label><br>
      <input type="radio" name="gender" id="gender" required>
      <label for="Female">Female</label><br> 
      <input type="radio" name="gender" id="gender" required>
      <label for="ZZZ">ZZZ</label><br> 
      <input type="radio" name="gender" id="gender" required>
      <label for="XXX">XXX</label>
    </div> 
     <br>

    <div class="form-group">
        <label for="title">Title</label>
        <input style="width: 90%" type="text" id="title" name="title "
         value="Sale Representative" required> 
     </div> 
     <br>

     <div class="form-group">
        <label for="suffix">Suffix</label>
        <input style="width: 90%" type="text" id="suffix" name="suffix "
         value="Ms." required> 
     </div> 
     <br>

     <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input style="width: 90%" type="text" id="birthdate" name="birthdate "
         value="1969-07-02 00:00:00" required> 
     </div>
     <br>

     <div class="form-group">
        <label for="hire">Hiredate</label>
        <input style="width: 90%" type="text" id="hire" name="hire "
         value="1994-11-15 00:00:00" required> 
     </div>
     <br>
    
     <div class="form-group">
        <label for="ssn">SSN # (if applicable)</label>
        <input style="width: 90%" type="text" id="ssn" name="ssn "
         required> 
     </div>
    <br>

     <div class="form-group">
        <label for="reports">Reports To</label>
        <select name="reports" id="reports">
            <option value="">Buchanan</option>
        </select>
     </div>
     <br>

    <div id="header2">
       <h2>Contact Info</h2>
       <hr>
    </div>

    <div class="form-group">
       <label for="email">Email</label>
       <input style="width: 90%" type="email" name="email" id="email" 
       placeholder="name@example.com">
    </div>
    <br>

    <div class="form-group">
        <label for="address">Address</label>
        <input style="width: 90%" type="text" name="address" id="address" 
        value="7 Houndstooth Rd.">
    </div>
    <br>

    <div class="form-group">
        <label for="city">City</label>
        <input style="width: 90%" type="text" name="city" id="city" 
        value="London">
    </div>
    <br>
 
    <div class="form-group">
        <label for="region">Region</label>
        <input style="width: 90%" type="text" name="region" id="region">
    </div>
    <br>

    <div class="form-group">
        <label for="code">Postal Code</label>
        <input style="width: 90%" type="text" name="code" id="code"
        value="WG2 7LT">
    </div>
    <br>

    <div class="form-group">
        <label for="Country">Country</label>
        <select name="Country" id="Country">
            <option value="">Russian Federation</option>
        </select>
    </div>
    <br>

    <div class="form-group">
        <label for="phone">US Home Phone</label>
        <input style="width: 90%" type="text" name="phone" id="phone"
        value="(234)234-2342">
    </div>
    <br>

    <div class="form-group">
        <label for="photo">Photo</label>
        <input style="width: 90%" type="text" name="photo" id="photo"
        value="EmpID9.bmp">
    </div>
    <br>

    <div id="header2">
        <h2>Optional Info</h2>
        <hr>
    </div>

    <div class="form-group">
        <label for="note">Notes</label>
        <input style="width: 90%" type="text" name="note" id="note">
    </div> 
    <br>

    <div class="form-group">
        <label for="Present">Present Shift</label>
        <input type="checkbox" name="Present" id="Regular" value="Regular">
        <label for="Regular">Regular</label><br>
        <input type="checkbox" name="Present" id="Gravy Yard" value="Gravy Yard">
        <label for="Gravy Yard">Gravy Yard</label>
    </div> 
    <br>

    <div class="form-group">
        <label for="Active">Active?</label>
        <input type="checkbox" name="Active" id="Active" value="Active">
    </div> 
    <br>    

    <div class="form-group">
        <label for="human">Are you human?</label>
        <input style="width: 90%" type="text" name="human" id="human" value="Click to change">
    </div> 
    
    </main>
    
    

    
</div>
</div>
</form>


</body>
</html>
